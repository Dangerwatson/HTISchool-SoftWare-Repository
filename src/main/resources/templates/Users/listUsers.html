<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div layout:fragment="content">
		<div class="wrapper">

			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>Liste Users</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Liste Users</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- Content Wrapper. Contains page content -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-12">
								<!-- Tables Data -->

								<div class="card">
									<div class="card-header">
										<!-- <h3 class="card-title">DataTable with default features</h3> -->
										<a th:href="@{registerUser}"><button  type="button" class="btn btn-primary"
											data-toggle="modal" data-target="#">add new Users</button></a>										
									</div>
									<!-- /.card-header -->
									<div class="card-body">
										<table id="example1"
											class="table table-bordered table-striped">
											<thead>
												<tr>
													<th>User ID</th>
					                                <th>E-mail</th>
					                                <th>First Name</th>
					                                <th>Last Name</th>					                                
					                                <th>Roles</th>
					                                <th>Enabled</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="user: ${listUsers}">
													<td th:text="${user.id}">User ID</td>
					                                <td th:text="${user.email}">E-mail</td>
					                                <td th:text="${user.firstName}">First Name</td>
					                                <td th:text="${user.lastName}">Last Name</td>					                                
					                                <td th:text="${user.roles}">Roles</td>
					                                 <td th:text="${user.enabled}">Enabled</td>
													
													<td><a th:href="@{/modUser(id=${user.id})}"
														class="btn btn-info"><i class="fas fa-eye"></i></a> 
														<a th:href="@{/deleteUser(id=${user.id})}"
														class="btn btn-danger" id="deleteButton"><i class="fas fa-trash"></i></a>
														
													</td>
																										
												</tr>

											</tbody>
											<tfoot>
												<tr>
													<th>User ID</th>
					                                <th>E-mail</th>
					                                <th>First Name</th>
					                                <th>Last Name</th>
					                                <th>Roles</th>
					                                <th>Enabled</th>
													<th>Action</th>
												</tr>
											</tfoot>
										</table>

									</div>
									<!-- /.card-body -->
								</div>
								<!-- /.card -->
								
								
										
										
								<!-- /.Modal delete -->
								<div class="modal fade" id="deleteModal">
									<div class="modal-dialog">
										<div class="modal-content bg-danger">
											<div class="modal-header">
												<h4 class="modal-title">
													RequÃªte en cours&hellip;<br>En attente de votre
													confirmation
												</h4>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body">
												<p>Voulez-vous vraiment supprimer?</p>
											</div>
											<div class="modal-footer justify-content-between">
												<button class="btn btn-outline-light" data-dismiss="modal">Close</button>
												<a href="" type="button" class="btn btn-outline-light"
													id="delRef1">Oui</a>
											</div>
										</div>
										<!-- /.modal-content -->
									</div>
									<!-- /.modal-dialog -->
								</div>
								<!-- /.modal delete-->

							</div>
						</div>
					</div>
				</section>
				<!-- /.content-wrapper -->

			</div>
		</div>
	</div>
</body>
</html>
