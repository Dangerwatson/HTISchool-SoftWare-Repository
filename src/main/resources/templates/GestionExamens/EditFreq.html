<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div layout:fragment="content">
		<div class="wrapper">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>GESTION DES EXAMENS</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active"> FREQUENCE EXAMEN</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<!-- left column -->
							<div class="col-md-12">
								<!-- jquery validation -->
								<div class="card card-primary">
									<div class="card-header">
										<h3 class="card-title">EDITER FREQUENCE</h3>
									</div>
									<!-- /.card-header -->
									<!--************************** form start ********************************-->
									<form th:action="@{/updateFreq}" method="post" th:object="${freqExam}">
										<div class="card-body">
										
											<div class="col-12 col-sm-6">
													<div class="form-group">
														<label for="exampleInputEmail1">ID</label> 
														<input id="idFreq" type="text" th:field="*{idFreq}" class="form-control" readonly>
													</div>
													<!-- /.form-group -->
												</div>
										
											<div class="row">
												<div class="col-12 col-sm-6">
													<div class="form-group">
														<label for="exampleInputEmail1">FREQUENCE</label> <input
															type="text"   id="frequence" th:field="*{frequence}" class="form-control"
															>
													</div>
													<!-- /.form-group -->
												</div>												
											</div>
										</div>

										<!-- /.card-body -->
										<div class="card-footer">
											<button type="submit" class="btn btn-primary">Submit</button>
										</div>
									</form>
								</div>
								<!-- /.card -->
							</div>
							<!--/.col (left) -->
							<!-- right column -->
							<div class="col-md-6"></div>
							<!--/.col (right) -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</section>
			</div>
		</div>
	</div>

</body>
</html>
