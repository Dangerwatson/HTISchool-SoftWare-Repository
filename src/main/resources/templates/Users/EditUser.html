<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div layout:fragment="content">
<div class="wrapper">
<!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>Edit Users</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Edit Users</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- Content Wrapper. Contains page content -->
				
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<!-- left column -->
							<div class="col-md-12">
								<!-- jquery validation -->
								<div class="card card-primary">
									<div class="card-header">
										<h3 class="card-title">Edit Users</h3>
									</div>
									<!-- /.card-header -->
									<!--************************** form start ********************************-->
									<form th:action="@{/users/save}" th:object="${user}" method="post" >
									<input type="hidden" th:field="*{id}" />
										<div class="card-body">
											<div class="row">
											
												<div class="col-12 col-sm-6">
													<div class="form-group">
														<label for="exampleInputEmail1">Last Name:</label> 
														<input type="email" th:field="*{email}" class="form-control" required minlength="2" maxlength="20" />
													</div>
												</div>	
												<div class="col-12 col-sm-6">
													<div class="form-group">
														<label for="exampleInputEmail1">Password:</label> 
														<input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="10"/>
													</div>
												</div>											
											</div>
											<div class="row">
												<div class="col-12 col-sm-6">
													<div class="form-group">
														<label for="exampleInputEmail1">First Name:</label> 
														<input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20"/>
													</div>
													
												</div>
												<div class="col-12 col-sm-6">
													<div class="form-group">
														<label for="exampleInputEmail1">Last Name:</label> 
														<input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20" />
													</div>													
												</div>	
												<div class="col-12 col-sm-6">
													<div class="form-group">
														<label for="exampleInputEmail1">Enabled:</label> 
														<div class="col-8">
					                                       
					                                        <input type="checkbox" th:field="*{enabled}"/>
					                                        
				                                        </div>
													</div>													
												</div>
												<div class="col-12 col-sm-6">
													<div class="form-group">
														<label for="exampleInputEmail1">Roles:</label> 
														<div class="col-8">
					                                        <th:block th:each="role: ${listRoles}">
					                                        <input type="checkbox" th:field="*{roles}"
						                                     th:text="${role.name}" th:value="${role.id}" class="m-2" />
					                                         </th:block>
				                                        </div>
													</div>													
												</div>
												
																							
											</div>
										</div>

										<!-- /.card-body -->
										<div class="card-footer">
											<button type="submit" class="btn btn-primary">Submit</button>
										</div>
									</form>
								</div>
								<!-- /.card -->
							</div>
							<!--/.col (left) -->
							<!-- right column -->
							<div class="col-md-6"></div>
							<!--/.col (right) -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- /.content-wrapper -->

			</div>
  <!-- /.content-wrapper -->
</div>
</div>
</body>
</html>
