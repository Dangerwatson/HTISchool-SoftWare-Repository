<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div layout:fragment="content">
<div class="wrapper">
<div class="content-wrapper">
	<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>Paiement</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Gestion des paiements</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>
				
				<div class="container-fluid">
						<div class="row">
				
		                      <div class="col-md-3">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">LISTE DES CLASSES</h3>

										<div class="card-tools">
											<button type="button" class="btn btn-tool"
												data-card-widget="collapse">
												<i class="fas fa-minus"></i>
											</button>
										</div>
									</div>
									<div class="card-body p-0" >
										<ul class="nav nav-pills flex-column" >
											<li class="nav-item" th:each="c: ${listeClasse}"><a class="nav-link"
												 th:value="${c.idClasse}" 
												th:text="${c.classeName}" th:href="@{/find_paiement_by_classe(idClasse=${c.idClasse})}"> <i class=" nav-link fas fa-inbox"></i>
											 <span class="badge bg-primary float-right"></span>
											</a></li>

										</ul>
									</div>
			
								</div>
								
							</div>
							<div th:if="${lignePaiement}">
						
							<div class="col-12">
								<!-- Tables Data -->
													<!-- /.card-body -->
													
										<div class="card">
									<div class="card-header">
										<!-- <h3 class="card-title">DataTable with default features</h3> -->
										<a th:href="@{formPaiement}"> <button type="button" class="btn btn-primary"
											data-toggle="modal" data-target="#addModalMat">Ajouter un Paiement
											</button></a>
				
											</div>
									</div>
										<div class="card-header">
										<h3 class="card-title">Listes paiements</h3>										
									</div>
									<!-- /.card-header -->
									<div class="card-body">
										<table id="example1"
											class="table table-bordered table-striped">
												<thead>
																	<tr>
																		<th>Code paiement</th>
																		<th>ELEVES</th>
																		<th>Modalité/Balance</th>
																		<th>Cout</th>
																		<th>Quantité verser</th>
																		<th>BALANCE</th>
																		<th>Date</th>
																		<th>Classe</th>
																		<th>Année Acad.</th>
																	</tr>
																</thead>
																<tbody>
																	<tr th:each="p:${lignePaiement}">
																		<td th:text="${p.codePaiement}"></td>
																		<td th:text="|${p.eleves.nom} ${p.eleves.prenom}|"></td>
																		<td th:text="${p.modalite}"></td>
																		<td th:text="${p.coutModalite}"></td>
																		<td th:text="${p.quantiteVerser}"></td>
																		<td th:text="${p.balance}"></td>
																		<td th:text="${p.datePaie}"></td>
																		<td th:text="${p.classe.classeName}"></td>
																		<td th:text="${p.anneeAcad.anneeAC}"></td>

																	</tr>

																</tbody>
																<tfoot>
																	<tr>
																		<th>Code paiement</th>
																		<th>ELEVES</th>
																		<th>Modalité/Balance</th>
																		<th>Cout</th>
																		<th>Quantité verser</th>
																		<th>BALANCE</th>
																		<th>Date</th>
																		<th>Classe</th>
																		 <th>Année Acad.</th>

																	</tr>
																</tfoot>
										</table>

									</div>
									<!-- /.card-body -->
									</div>
									</div>
									</div>
									</section>
								</div>
								<!-- /.card -->
								</div>
							</div>
							</div>
				</div>
</div>
</div>
</body>
</html>
