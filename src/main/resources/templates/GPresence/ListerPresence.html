<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div layout:fragment="content">
		<div class="wrapper">
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>LISTE PRESENCE</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">LISTE PRESENCE</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-3">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">LISTE DES CLASSES</h3>

										<div class="card-tools">
											<button type="button" class="btn btn-tool"
												data-card-widget="collapse">
												<i class="fas fa-minus"></i>
											</button>
										</div>
									</div>
									<div class="card-body p-0" >
										<ul class="nav nav-pills flex-column" >
											<li class="nav-item" th:each="c: ${listeClasse}"><a class="nav-link"
												 th:value="${c.idClasse}"
												th:text="${c.classeName}" th:href="@{/findByClassePA(idClasse=${c.idClasse})}"> <i class=" nav-link fas fa-inbox"></i>
											 <span class="badge bg-primary float-right"></span>
											</a></li>

										</ul>
									</div>
									
									
								</div>
								
							</div>							
							
							<!-- /.col -->
 <div class="col-md-9">
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">LISTE ELEVES PRESENCE/ABSENCE</h3> 
                <!-- card-tools float-left -->
                <div class="col-md-2 ml-auto mr-auto">
                <div class="input-group input-group-sm">                
                  <input type="text" th:object="${cls}"  th:field="*{classeName}"  class="form-control" readonly >                  
                </div>             
              </div> 
                 <div class="float-right">
                
              </div>              
              </div>
              
               <form >
               <div th:if="${listePA}">
           
                   <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            
            <div class="card">
              <!-- <div class="card-header">
                <h3 class="card-title">Date:</h3>
              </div> -->
              <!-- /.card-header -->
              <div class="card-body"> 
                <table id="listePres" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>DATE</th>
                    <th>CODE ELEVE(s)</th>
                    <th>NOM</th>
                    <th>PRENOM</th>
                    <th>STATUT</th>                    
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="pe:${pre}">
                  
                  <td th:text="${pe.dateAppel}"></td>
                   <td th:text="${pe.elevesP.codeEl}"></td>                    
                    <td th:text="${pe.elevesP.nom}"></td>
                    <td th:text="${pe.elevesP.prenom}"></td>
                    <td th:text="${pe.presAbs}"></td>
                    
                   </tr>                 
                  
                  </tbody>
                  <tfoot>
                  <tr>
                    <th>DATE</th>
                    <th>CODE ELEVE(s)</th>
                    <th>NOM</th>
                    <th>PRENOM</th>
                    <th>STATUT</th>
                  </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
              </div>
              
              </form>
              
              <!-- /.card-footer -->
            </div>
            <!-- /.card -->
          </div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</section>
			</div>
		</div>
	</div>
</body>
</html>
