<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div layout:fragment="content">
		<div class="wrapper">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>
									Gestion des bourses <small>Catégorie de bourse</small>
								</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Gestion des bourses</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<!-- left column -->
							<div class="col-md-12">
								<!-- jquery validation -->
								<!-- /.content-wrapper -->
								<div class="card card-primary">
									<div class="card-header">
										<h3 class="card-title">Ajouter une catégorie</h3>
									</div>
									<div class="card-body">
										<div class="container">
											<div class="form-group">
												<form method="post" name="add_name" id="add_bourse">
													<div class="table-responsive">
														<table class="table table-bordered" id="dynamic_field_type">

															<center>
																<label for="exampleInputEmail1">[[${#authentication.getPrincipal().getUser1()}]]</label>
															</center>
															<div class="col-sm-3">
																<!-- input classe-->
																<div class="form-group">
																	<input type="hidden" class="form-control"
																		th:value="${#authentication.getPrincipal().getEcol()}"
																		name="idEcole[]" readonly>
																</div>
															</div>
															<tr>

																<td><input type="text" name="typeBourse[]"
																	placeholder="Entrer un type"
																	class="form-control name_list" /></td>
																<td><button type="button" name="add" id="add_type"
																		class="btn btn-success">Add More</button></td>
															</tr>
														</table>
														<input type="submit" name="submit" id="submitType"
															class="btn btn-info" value="Submit" />
													</div>
												</form>
											</div>
										</div>
									</div>



								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>


</body>
</html>
