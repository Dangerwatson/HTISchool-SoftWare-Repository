<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div layout:fragment="content">
		<div class="wrapper">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>Emploie Du Temps</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Emploie Du Temps</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-3">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">LISTE DES CLASSES</h3>

										<div class="card-tools">
											<button type="button" class="btn btn-tool"
												data-card-widget="collapse">
												<i class="fas fa-minus"></i>
											</button>
										</div>
									</div>
									<div class="card-body p-0">
										<ul class="nav nav-pills flex-column">
											<li class="nav-item" th:each="c: ${listeClasse}"><a
												class="nav-link" th:value="${c.idClasse}"
												th:text="${c.classeName}"
												th:href="@{/findMatiereByClasse(idClasse=${c.idClasse})}"> <i
													class=" nav-link fas fa-inbox"></i> <span
													class="badge bg-primary float-right"></span>
											</a></li>

										</ul>
									</div>
									<!-- /.card-body -->

								</div>

							</div>
							<!-- left column -->
							<div class="col-md-9">
								<!-- jquery validation -->
								<div class="card card-primary">
									<div class="card-header">
										<h3 class="card-title">Emploie Du Temps</h3>
									</div>
									<!-- /.card-header -->
									<!--************************** form start ********************************-->
									<form th:action="@{/saveEmploie}" method="post"
										th:object="${Emploi}">
										<div class="card-body">
											<div th:if="${listeMat}">
												<div class="row">
													<div class="col-12  col-sm-6">
														<div class="form-group">
															<label>DEBUT:</label> <input type="text" name="debut"
																class="form-control">
														</div>
													</div>
													<div class="col-12  col-sm-6">
														<div class="form-group">
															<label>FIN:</label> <input type="text" name="fin"
																class="form-control">
														</div>
													</div>
												</div>
												<div class="row">
												<div class="col-12  col-sm-6">
												    <div class="form-group">
                 <label>CLASSE</label>
                  <input type="text" th:value="${cls.classeName}"  class="form-control" readonly/>  
                  <input type="hidden" th:value="${cls.idClasse}"  name="classe"  class="form-control"/>
                  
                </div>
													</div>
													<div class="col-sm-6">
														<div class="form-group">
															<label>LUNDI:</label> <select class="custom-select"
																name="jour1">
																<option value="">-SELECT MATIERE-</option>
																<th:block th:each="m:${listeMat}">
																	<option th:text="${m.nomMatiere}"
																		th:value="${m.nomMatiere}"></option>
															</select>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-sm-6">
														<div class="form-group">
															<label>MARDI:</label> <select class="custom-select"
																name="jour2">
																<option value="">-SELECT MATIERE-</option>
																<th:block th:each="m:${listeMat}">
																	<option th:text="${m.nomMatiere}"
																		th:value="${m.nomMatiere}"></option>
															</select>
														</div>
													</div>
													<div class="col-sm-6">
														<div class="form-group">
															<label>MERCREDI:</label> <select class="custom-select"
																name="jour3">
																<option value="">-SELECT MATIERE-</option>
																<th:block th:each="m:${listeMat}">
																	<option th:text="${m.nomMatiere}"
																		th:value="${m.nomMatiere}"></option>
															</select>
														</div>
													</div>
												</div>


												<div class="row">
													<div class="col-sm-6">
														<div class="form-group">
															<label>JEUDI:</label> <select class="custom-select"
																name="jour4">
																<option value="">-SELECT MATIERE-</option>
																<th:block th:each="m:${listeMat}">
																	<option th:text="${m.nomMatiere}"
																		th:value="${m.nomMatiere}"></option>
															</select>
														</div>
													</div>

													<div class="col-sm-6">
														<div class="form-group">
															<label>VENDREDI:</label> <select class="custom-select"
																name="jour5">
																<option value="">-SELECT MATIERE-</option>
																<th:block th:each="m:${listeMat}">
																	<option th:text="${m.nomMatiere}"
																		th:value="${m.nomMatiere}"></option>
															</select>
														</div>
													</div>


												</div>

											</div>

											<!-- /.card-body -->
											<div class="card-footer">
												<button type="submit" class="btn btn-primary">Submit</button>
											</div>
										</div>
									</form>
								</div>
								<!-- /.card -->
							</div>
							<!--/.col (left) -->
							<!-- right column -->
							<div class="col-md-6"></div>
							<!--/.col (right) -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</section>
			</div>
		</div>
	</div>

</body>
</html>
