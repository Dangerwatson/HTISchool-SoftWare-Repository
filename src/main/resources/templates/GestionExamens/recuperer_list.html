<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div layout:fragment="content">
<div class="wrapper">
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>LISTE NOTES</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">LISTE NOTES</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- Main content -->
				
				             <table  class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th rowspan="1" class="text-center">ANNEE AC</th>                 
                    <th rowspan="1" class="text-center">CODE ELEVE(s)</th>                   
                    <th rowspan="1" class="text-center">NOM</th>
                    <th rowspan="1" class="text-center">PRENOM</th>
                    <th  id="thMatiere" colspan="2" class="text-center table-active">MATIERE</th>
                   
                     
                    
                   </tr>  
                   
                   </thead>
                   
                   <tbody>
                   <tr>
                    <td th:each="n:${listN}" th:data-id="${n.eleves.idPerson}" th:data-idM="${n.matiere.idMatiere}" name="note" class="note" th:data-note="${n.note}" th:class="${n.eleves.idPerson}"><span th:data-td="${n.eleves.idPerson}" th:class="${n.eleves.idPerson}" th:data-note="${n.note}">[[${n.note}]]</span> 
                    <input type="hidden"  th:value="${n.idRelve}"  name="releveNote"  class="form-control" ></td> 
                   </tr>
                   
                   </tbody>
				
</div>				
</div>
</div>
</body>
</html>
