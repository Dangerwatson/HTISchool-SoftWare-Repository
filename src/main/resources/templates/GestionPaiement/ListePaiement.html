<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div layout:fragment="content">
		<div class="wrapper">

			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>TYPE DE PAIEMENT</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">TYPE DE PAIEMENT</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- Content Wrapper. Contains page content -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-12">
								<!-- Tables Data -->

								<div class="card">
									<div class="card-header">
										<!-- <h3 class="card-title">DataTable with default features</h3> -->
										<a th:href="@{paiement2}"> <button type="button" class="btn btn-primary"
											data-toggle="modal" data-target="#addModalMat">Ajouter un Paiement
											</button></a>
										<!-- <a   class="btn btn-warning" data-toggle="modal" data-target="#editModal">edit</a> -->
									</div>
									<!-- /.card-header -->
									<div class="card-body">
										<table id="example1"
											class="table table-bordered table-striped">
											<thead>
													<tr>
													<th>ID</th>
													<th>ELEVES</th>
													<th>BALANCE</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="p:${paiement}">
													<td th:text="${p.idPaie}"></td>
													<td th:text="|${p.eleves.nom} ${p.eleves.prenom}|"></td>
													<td th:text="${p.balance}"></td>
													<td><a
														th:href="@{/cate_matiere/getCatMat/(idPaie=${p.idPaie})}"
														class="btn btn-info catMat"><i class="fas fa-eye"></i></a>
														<a
														th:href="@{/cate_matiere/deleteCatMat(idPaie=${p.idPaie})}"
														class="btn btn-danger" id="deleteButtonCat"><i
															class="fas fa-trash"></i></a></td>
												</tr>

											</tbody>
											<tfoot>
												<tr>
												<th>ID</th>
													<th>ELEVES</th>
													<th>BALANCE</th>
													<th>Action</th>
												</tr>
											</tfoot>
										</table>

									</div>
									<!-- /.card-body -->
								</div>
								<!-- /.card -->


								<!-- /.Modal delete -->
								
								
								
								
								
<div class="modal" tabindex="-1" role="dialog" id="deleteCat">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Voulez-vous vraiment supprimer?</p>
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-primary" id="delRef">Yes,Delete</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
								<!-- /.modal delete-->

							</div>
						</div>
					</div>
				</section>
				<!-- /.content-wrapper -->

			</div>
		</div>
	</div>
</body>
</html>
