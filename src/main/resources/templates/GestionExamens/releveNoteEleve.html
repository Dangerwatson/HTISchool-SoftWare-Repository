<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div layout:fragment="content">
		<div class="wrapper">
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>ENREGISTRER LES NOTES</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">GESTION DES NOTES</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
				
							<!-- /.col -->
 <div class="col-md-12">
            <div class="card card-primary card-primary">
              <div class="card-header">
                <h3 class="card-title">PALMARES</h3>
              </div>
              <!-- /.card-header -->
                 <form th:action="@{/releveNote}" method="get">
                <div class="card-body">
                <div class="form-group row">
                    <label>CODE ELEVE</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control"  name="elevesCode" th:value="${code}"  placeholder="entrer le code">                      
                    </div>
                    <button type="submit" class="btn btn-primary">Ok</button>
                  </div>  
                </div>
              </form>
   
              <!-- /.card-body -->
              <!-- /.card-footer -->
            </div>
            <!-- /.card -->
          </div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</section>
			</div>
		</div>
	</div>
	
	
</body>
</html>
