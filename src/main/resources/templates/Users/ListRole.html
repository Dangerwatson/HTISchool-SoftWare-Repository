<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div layout:fragment="content">
		<div class="wrapper">

			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>Liste Users</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Liste Users</li>
								</ol>
							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- Content Wrapper. Contains page content -->
				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-12">
								<!-- Tables Data -->

								<div class="card">
									<div class="card-header">
										<!-- <h3 class="card-title">DataTable with default features</h3> -->
										<button  type="button" class="btn btn-primary"
											data-toggle="modal" data-target="#addRole">add new Role</button>										
									</div>
									<!-- /.card-header -->
									<div class="card-body">
										<table id="example1"
											class="table table-bordered table-striped">
											<thead>
												<tr>
													<th>Role ID</th>					                                
					                                <th>Roles</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="role: ${listRoles}">
													<td th:text="${role.id}">Role ID</td>
					                                <td th:text="${role.name}">Role</td>
					                               
													
													<td><a  th:href="@{/editerRole(id=${role.id})}"
														class="btn btn-info"><i class="fas fa-eye"></i></a> 
														<a  th:href="@{/deleteRole(id=${role.id})}"
														class="btn btn-danger" id="deleteButtonCat"><i class="fas fa-trash"></i></a>
														
													</td>																											
												</tr>

											</tbody>
											<tfoot>
												<tr>
													<th>Role ID</th>					                                
					                                <th>Roles</th>
													<th>Action</th>
												</tr>
											</tfoot>
										</table>

									</div>
									<!-- /.card-body -->
								</div>
								<!-- /.card -->
								
								<!-- /.Modal add -->
								<div class="modal fade" id="addRole" tabindex="-1"
									role="dialog" aria-labelledby="exampleModalLabel"
									aria-hidden="true">
									<form th:action="@{/saveRole}" th:object="${role}" method="post">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="exampleModalLabel">New
														Role</h5>
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
												<div class="modal-body">
													<div class="form-group">
														<label for="exampleInputEmail1">Role</label> 
														<select class="form-control" name="name" required>
														<option value="">-SELECT ROLE-</option>
															<option value="Admin Coordonateur">Admin Coordonateur</option>
															<option value="PROFESSEUR">PROFESSEUR</option>
															<option value="SECRETAIRE">SECRETAIRE</option>
															<option value="DIRECTEUR">DIRECTEUR</option>
															<option value="ELEVES">ELEVES</option>															
														</select>
													</div>

													
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary"
														data-dismiss="modal">Close</button>
													<button type="submit" class="btn btn-primary">Save</button>
												</div>
											</div>
										</div>
									</form>
								</div>


										
										
								<!-- /.Modal delete -->
								<div class="modal" tabindex="-1" role="dialog" id="deleteCat">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Voulez-vous vraiment supprimer?</p>
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-primary" id="delRef">Yes,Delete</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
								<!-- /.modal delete-->

							</div>
						</div>
					</div>
				</section>
				<!-- /.content-wrapper -->

			</div>
		</div>
	</div>
</body>
</html>
