<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="FontEnd/layoutEtudiant">

<body>
<div layout:fragment="content11">

<!--====== SLIDER PART START ======-->
    
    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url(frontend/images/page-banner-2.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>Our Courses</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Courses</li>
                            </ol>
                            <!-- afficher classe ttttttttttttttttttt-->
                            
                        </nav>
                    </div>  <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->


      <section id="blog-page" class="pt-90 pb-120 gray-bg">
        <div class="container">
           <div class="row">
               <div class="col-lg-12">
                   <div class="singel-blog mt-30">
                       
                       <div class="blog-cont">
                           
								
								
													
				<div class="row justify-content-center">
                    
						
                   <section id="corses-singel" class="pt-10 pb-120 ">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="corses-singel-left mt-30">
                        <div class="title">
                            <h3 >Selectionner seulement les bonnes reponses.</h3>
		
		                            <div class="main-container container py-5 px-4">
		<h3 class="bg-danger text-center mb-5 p-2">Top Scores Of All Time</h3>
		
		<table class="bg-dark text-light">
			<tr>
				<th>Name</th>
				<th>Score</th>
			</tr>
			<tr th:each="score : ${sList}">
				<td th:text="${score.username}"></td>
				<td th:text="${score.totalCorrect}"></td>
			</tr>
		</table>
	</div>
                        </div> 
                        
                    </div>                     
                </div>                
            </div>            
       
        </div> <!-- container -->
    </section>
  
  
                       </div>                       
                   </div> <!-- singel blog -->                  
                   
               </div>
           </div> <!-- row -->
        </div> <!-- container -->
    </section>
    
    
    
 </div>   
</body>
</html>
