<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="FontEnd/layout1">

<body>
<div layout:fragment="content11">

<!--====== SLIDER PART START ======-->
    
    <section id="page-banner" class="pt-105 pb-130 bg_cover" data-overlay="3" style="background-image: url(frontend/images/page-banner-4.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        
                        
                    </div> <br><br><br><br> <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->


     <!--====== CATEGORY PART START ======-->
    
    <section id="category-2-part">
        <div class="container">
            <div class="row h-100 justify-content-center align-items-center">
               
                <div class="col-lg-5 offset-lg-1 ">
                    <div class="category-form ">
                        <div class="form-title text-center">
                            <h3>Sign up now</h3>
                            <span>Sign up now </span>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show" th:if="${param.error}" role="alert">
             <strong>Invalid email or password</strong> 
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
             </button>
       </div>   
                         <div class="alert alert-danger alert-dismissible fade show"  th:if="${success}" role="alert">
                                         <strong>User register with successfully</strong> 
                                         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                         </button>
                         </div>
                        <div class="main-form">
                            <form th:action="@{/login}" method="post">
                                <div class="singel-form">
                                    <input type="text" class="form-control" placeholder="Your Email" id="username" name="email">
                                </div>
                                <div class="singel-form">
                                    <input type="password" placeholder="Your password" id="password" name="password">
                                </div>
                                <div class="row h-100 justify-content-center align-items-center">
								    <div class="col-12  col-sm-6">
                                        <div class="singel-form">
                                              <button class="main-btn" type="submit">Connecter</button>
                                        </div>
                                    </div>
                                     
                                </div>
                                 
                            </form>
                        </div>
                    </div>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section><br><br><br>
    
    <!--====== CATEGORY PART ENDS ======-->
    
 </div>   
</body>
</html>
