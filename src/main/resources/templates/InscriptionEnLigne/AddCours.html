<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="FontEnd/layoutProfesseur">

<body>
<div layout:fragment="content11">

<!--====== SLIDER PART START ======-->
    
    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url(frontend/images/page-banner-2.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12"><br><br>
                    <div class="page-banner-cont">
                        <h2></h2>                        
                    </div>  <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
        
               <form th:action="@{/logout}" method="post">
					<div class="page-banner-cont">					
						<h2>Welcome [[${#request.userPrincipal.principal.fullName}]]</h2>
					</div>
				</form>
				
				
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->


      <section id="blog-page" class="pt-90 pb-120 gray-bg">
        <div class="container">
           <div class="row">
               <div class="col-lg-12">
                   <div class="singel-blog mt-30">
                       
                       <div class="blog-cont">
                           <div class="card card-primary">
									<div class="card-header">
										<h5 class="card-title">Ajouter Cours</h5>
									</div>
									<!-- /.card-header -->
									<!--************************** form start ********************************-->
									<form id="uploadFiles" name="uploadFiles" method="post" th:action=@{/uploadFilesF} encType="multipart/form-data" >
											<div class="card-body">
											<div class="row">
												<div class="col-12 col-sm-6">
													<div class="form-group">
														<label for="exampleInputEmail1">Upload Multiple Files</label> <br>
														<input type="file" name="files" multiple required accept="video/*" />
														
													</div>
													<!-- /.form-group -->
												</div>												
											</div>
										</div>
                                          <div class="card-footer">
											<button type="submit" class="btn btn-primary">Submit</button>
										</div>
										
									</form><br>
									<div class="col-12 table-responsive">
									<div class="card-body">
									<div class="container">
								<table class="table table-bordered"> 
									    <thead>
									      <tr>
									        <th>ID</th>
											<th>Name</th>
											<th>Download Link</th>
											<th>Date Publication</th>
											<th>Action</th>
									      </tr>
									    </thead>
									    <tbody>
									      <tr th:each="doc:${docs}">
												<td th:text="${doc.Id}" />
									            <td th:text="${doc.docName}"/>
									            <td><a th:href="@{'/downloadFile/'+${doc.id}}">Download</a></td>
									            <td th:text="${doc.datePublication}"/>
										        <td> <a
													 th:href="@{/deleteDocF(id=${doc.id})}"
													 class="btn btn-danger" id="deleteButtonCat"><i class="fas fa-trash"></i>DELETE</a></td>
										  </tr>
									      
									    </tbody>
                                    </table>
                                </div>
                                </div>
                                </div>
								</div>
								
								
								
  <!-- /.Modal delete -->						
								
								
								<div class="modal" tabindex="-1" role="dialog" id="deleteCat">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Voulez-vous vraiment supprimer?</p>
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-primary" id="delRef">Yes,Delete</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



								<!-- /.modal delete-->
  
  
                       </div>                       
                   </div> <!-- singel blog -->                  
                   
               </div>
           </div> <!-- row -->
        </div> <!-- container -->
    </section>
    
    
    
 </div>   
</body>
</html>
